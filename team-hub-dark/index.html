<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team hub Dark</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="design-help"></div>
    <div class="container">
      <div class="card create-team-section">
        <div class="create-team-header">
          <h2>Teams</h2>
          <button class="btn btn-add-team">
            <p>+</p>
          </button>
        </div>
        <div class="teams-list">
          <p class="team team1">TJ</p>

          <p class="team team2">GH</p>

          <p class="team team3">AN</p>
        </div>
        <a href="#"><i class="fas fa-plus"></i> Create a new team</a>
      </div>
      <button class="btn btn-invite">Invite your colleagues</button>
      <div class="card create-project-section">
        <h2>Projects</h2>
        <ul>
          <li><i class="project1 fas fa-circle"></i> Feature ideas</li>
          <li><i class="project2 fas fa-circle"></i> Development</li>
          <li><i class="project3 fas fa-circle"></i> Marketing</li>
        </ul>
        <a href="#"><i class="fas fa-plus"></i> Add new project</a>
      </div>
    </div>
  </body>
</html>
