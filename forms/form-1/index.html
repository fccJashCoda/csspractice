<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="submit-form-card">
        <div class="card-header">
          <div class="close-modal-wrapper">
            <span class="close-modal">&#10006;</span>
          </div>
          <h2>Submit a tool</h2>
        </div>
        <form action="">
          <div class="form-core">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="UI Design Daily" />
            <label for="link">Link to resource</label>
            <input
              type="text"
              name="link"
              placeholder="https://www.uidesigndaily.com/"
            />
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="" hidden>Select a category</option>
              <option value="acme">Acme</option>
              <option value="boring-company">Boring Company</option>
              <option value="canned-goods">Canned Goods</option>
              <option value="frosty">Frosty</option>
            </select>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
