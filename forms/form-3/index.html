<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="form-presentation-card">
          <div class="presentation-snippet">
            <i class="fas fa-check"></i>
            <h3>Quick and free sign-up</h3>
            <p>Enter your email address to create an account.</p>
          </div>
          <div class="presentation-snippet">
            <i class="fas fa-check"></i>
            <h3>Cross-platfrom solution</h3>
            <p>
              Preview your newsletters on any device before sending then out.
            </p>
          </div>
          <div class="presentation-snippet">
            <i class="fas fa-check"></i>
            <h3>Start sending emails</h3>
            <p>Use our API or pick our pre-built templates.</p>
          </div>
        </div>
        <form>
          <div class="form-wrapper">
            <h2>Create your account</h2>
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="input-field">
              <label for="full-name">Full name</label>
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Enter your full name"
              />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Type to create a password"
              />
            </div>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"
              >Get updates and notifications about our product.</label
            >
            <button>Type to create a password</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
