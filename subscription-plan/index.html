<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Plan</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Explore current top deals</h1>
        <p>
          Check out our best deals across our product range, and get what your
          website needs.
        </p>
      </div>
      <div class="subscription-plans">
        <div class="sub-plan">
          <h3>Get .biz domain with 45% off</h3>
          <h2>$4.88/yr</h2>
          <p>Get started <i class="fas fa-chevron-right"></i></p>
        </div>
        <div class="sub-plan">
          <span class="best-deal">Best price</span>
          <h3>.IO</h3>
          <h2>$28.88/yr</h2>
          <small>Instead of $32.89/yr</small>
          <p>Get offer <i class="fas fa-chevron-right"></i></p>
        </div>
        <div class="sub-plan">
          <h3>.SO</h3>
          <h2>$35.88/yr</h2>
          <small>Instead of $64.88/yr</small>
          <p>Get offer <i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
      <button class="btn">View more</button>
    </div>
  </body>
</html>
