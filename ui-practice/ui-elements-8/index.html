<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="price-monitor-card">
        <h3>Today's electricity prices</h3>
        <div class="card-holder">
          <div class="price-card your-price-card">
            <div class="price-block">
              <p>Your price</p>
              <h2>$0.30/kWh</h2>
            </div>
            <p class="hourly-rate">Hourly rate between 15-16</p>
          </div>
          <div class="price-card average-today-card">
            <div class="price-block">
              <p>Average today</p>
              <h2>$0.31/kWh</h2>
            </div>
          </div>
          <div class="price-card total-month-card">
            <div class="price-block">
              <p>Total in October</p>
              <h2>$38.16</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="add-service-card">
        <div class="add-service-wrapper">
          <p>Add other services</p>
          <button><i class="fas fa-plus"></i></button>
        </div>
      </div>
      <div class="connected-card">
        <div class="connected-card-wrapper">
          <h3>Connected</h3>
          <p>3 members</p>

          <div class="profiles-wrapper">
            <div class="profile connected-profile-1">
              <img
                src="../../assets/images/pexels-emily-garland-1499327.jpg"
                alt=""
              />
            </div>
            <div class="profile connected-profile-2">
              <img
                src="../../assets/images/pexels-emily-garland-1499327.jpg"
                alt=""
              />
            </div>
            <div class="profile connected-profile-3">
              <img
                src="../../assets/images/pexels-emily-garland-1499327.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
