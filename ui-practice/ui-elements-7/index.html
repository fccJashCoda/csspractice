<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card free-offer-card">
        <div class="offer">
          <h4>Free</h4>
          <p>For freelancers</p>
          <h2>$0</h2>
          <ul>
            <li><i class="fas fa-check"></i>1 user</li>
            <li><i class="fas fa-check"></i>10 downloads per month</li>
            <li><i class="fas fa-check"></i>Raster files</li>
          </ul>
        </div>
        <form action="">
          <button class="btn btn-primary">Subscribe</button>
        </form>
      </div>
      <div class="card pro-offer-card">
        <div class="offer">
          <h4>Pro</h4>
          <p>For agencies</p>
          <h2>$40</h2>
          <ul>
            <li><i class="fas fa-check"></i>3 users</li>
            <li><i class="fas fa-check"></i>Unlimited downloads</li>
            <li><i class="fas fa-check"></i>Fully-editable files</li>
            <li><i class="fas fa-check"></i>Custom packs</li>
            <li><i class="fas fa-check"></i>200+ custom icons</li>
          </ul>
        </div>
        <form action="">
          <button class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </body>
</html>
