<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="trial-card">
        <div class="trial-card-header">
          <h2>Upgrade for more permissions control</h2>
          <span class="close-modal">&#10006;</span>
        </div>
        <p>
          Decide who can send invitations, edit team settings, and more with
          Business Class.
        </p>
        <button class="btn trial-btn">Try for 14 days</button>
      </div>
      <div class="product-card">
        <h2>Free</h2>
        <p>Basics for teams and developers</p>
        <p class="price"><strong>$0</strong>/month</p>
        <button class="btn sign-up">Sign up</button>
      </div>
      <div class="profile-card">
        <div class="profile-card-header">
          <div class="profile-pic">
            <img
              src="../../assets/images/pexels-emily-garland-1499327.jpg"
              alt=""
            />
          </div>
          <div class="profile-info">
            <h3>Annie freeman</h3>
            <small>annie-freeman</small>
          </div>

          <span class="close-profile-modal">&#10006;</span>
        </div>
        <ul>
          <li>
            <i class="far fa-eye"></i> <small>Profile and Visibility</small>
          </li>
          <li><i class="fas fa-heartbeat"></i> <small>Activity</small></li>
          <li><i class="far fa-id-card"></i> <small>Cards</small></li>
          <li><i class="fas fa-cog"></i> <small>Settings</small></li>
          <li><i class="fas fa-sign-out-alt"></i> <small>Log out</small></li>
        </ul>
      </div>
    </div>
  </body>
</html>
